<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP2 Items</title>

<body>
<!-- "\n" in the regular-text or enhanced-text attribute will be displayed as a newline on the site-->
<div class="row">
    <!--PUT 2 ITEMS HERE -->
</div>
<div class="row">
    <div class="itemDiv" regular-name="Test Item" enhanced-name="Test Item +"
         regular-text="This item tests if I know what I'm doing."
         enhanced-text="This row of items was generated using my Java script!">
        <div>
            <img src="assets/items/placeholder.ico" alt="Test Item Texture"/>
            <b class="itemName" style="color:#0000FF">Test Item</b>
        </div>
        <text class="description">This item tests if I know what I'm doing.</text>
        <div class="row" style="margin-top:auto">
            <button class="itemButton mineButton">Show Enhanced</button>
            <div class = fakeButton><a class="mineA" href="item-details.html#test">Detailed Description</a></div>
        </div>
    </div>
    <div class="itemDiv" regular-name="Test Item the 2nd" enhanced-name="Test Item the 2nd +"
        regular-text="This item tests my ability to make a template with 2 images"
        enhanced-text="I really hope it works as well"
        regular-texture="assets/items/placeholder.ico" enhanced-texture="assets/items/MiniDice.ico">
        <div>
            <img class="itemImage" src="assets/items/placeholder.ico" alt="Test Item Texture"/>
            <b class="itemName" style="color:#00FF00">Test Item the 2nd</b>
        </div>
        <text class="description">This item tests my ability to make a template with 2 images</text>
        <div class="row" style="margin-top:auto">
            <button class="itemButton mineButton">Show Enhanced</button>
            <div class="fakeButton"><a class="mineA" href="item-details.html#test2">Detailed Description</a></div>
        </div>
    </div>
</div>

    <script src="scripts/items.js"></script>
